<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bootstrap</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="../css/my_css.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container ">
			<h1>学生信息系统管理</h1>
			<form action="" method="get" class="form-horizontal">
				<div class="form-group">
					<label>姓名</label>
					<input type="text" name="name" placeholder="请输入姓名">
				</div>
				<div class="form-group">
					<label>年龄</label>
					<input type="number" name="age">
				</div>
				<div class="form-group">
					<label>性别: </label>
					<input type="radio" name="gender" value="male" class="radio-inline">男
					<input type="radio" name="gender" value="female" class="radio-inline">女
				</div>
				<div class="form-group">
					<label>爱好: </label>
					<input type="checkbox" name="hobby" value="climb" class="checkbox-inline">爬山
					<input type="checkbox" name="hobby" value="run" class="checkbox-inline">跑步
				</div>
				<div class="form-group">
					<label>学历: </label>
					<select name="education">
						<option value="primary_school">小学</option>
						<option value="middle_school">初中</option>
						<option value="high_school">高中</option>
						<option value ="university"> 大学</option>
					</select>
				</div>
				<div class="form-group">
					<input type="submit" value="提交" name="sumbit" class="btn btn-success">
					<input type="button" value="取消" name="submit" class="btn btn-danger">
				</div>
			</form>
			
			
			
		</div>
		<script src="../javascript/my_js.js" type="text/javascript"></script>
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
		    
	</body>
</html>
