<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆界面</title>
		<link rel="stylesheet" 
		href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous"
		>
		<link rel="stylesheet" href="../css/login.css" type="text/css">
	</head>
	<body>
		<div class="container">
			<h3>用户登录</h3>
			<div id="login_success">
				登录成功
			</div>
			<div class="col-md-4" id="form">
				
				<div class="form-group">
					<label>用户名： </label>
					<input type="text" name="username" id="username"  placeholder="请输入用户名" autocomplete="off">
				</div>
				<div class="form-group">
					<label>密码： </label>
					<input type="password" name="password" id="password"  placeholder="请输入密码" autocomplete="off" >
					
				</div>
				<div>
					<!-- onclick用js里面传递值是函数名并要加括号, 方法之后要加分号 -->
					<button id="btnSubmit" class="btn btn-success" onclick="doSubmit(); doClear();">登录</button>
					<button id="btnClear" class="btn btn-danger" onclick="doClear();">取消</button>
				</div>
			</div>
		</div>
		<script src="../JavaScript/login.js" type="text/javascript"></script>
	</body>
</html>
