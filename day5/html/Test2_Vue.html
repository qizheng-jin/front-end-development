<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue第一节课</title>
	</head>
	<body>
		<!-- 
			vue对象只有在挂载点才能用
			
		 -->
		<div id="app">
			<p>{{msg}}</p>
			<p>{{id}}</p>
			<p>{{name}}</p>
		</div>
		<!--v-cloak 这个指令保持在元素上直到关联实例结束编译。 -->
		<div id="address" v-cloak>
			<p>{{address}}</p>
			<p>{{address}}</p>
			<p>{{address}}</p>
			<p>{{address}}</p><p>{{address}}</p>
		<!-- v-model属性: 双向传递 -->
		<input type="text" id="" v-model="address"/>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="../javascript/Test2_Vue.js" type="text/javascript"></script>
		
	</body>
</html>
