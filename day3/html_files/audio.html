<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>h5播放音频和视频软件</title>
	</head>
	<body>
		<!--
			播放音频 audio标签
			两个参数:
			controls 播放控制台, 是否展现, 不写这个属性就不展现
			src 源文件, 音频文件 (支持常见的) mp3/m4a
				两种方式:
				1) 直接播放网上内容: http://.../fille.mp3
				2) 本地文件相对路径
		-->
		<audio controls="controls" src="" >audio</audio>
		<br>
		<video controls="controls" src="https://overwatch.nosdn.127.net/1/assets/img/pages/home/header-mobile.mp4" width="500"></video>
	</body>
</html>
