<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form test</title>
		<link href="" rel="stylesheet" type="text/css">
	</head>
	<body>
		<form action="test_form.html" method="get">
			<label>姓名: </label>
			<input name="name" type="text" size="25"><br>
			<label>年龄: </label>
			<input name="age" type="number" size="25"><br>
			<label>性别: </label>
			<input name="gender" type="radio" value="male">男
			<input name="gender" type="radio" value="female">女<br>
			<label>邮箱地址</label>
			<input name="email" type="email" size="25"><br>
			<label>爱好</label>
			<input name="hobby" type="checkbox" value="吃饭">吃饭
			<input name="hobby" type="checkbox" value="睡觉">睡觉
			<input name="hobby" type="checkbox" value="打dota">打dota<br>
			<label>学历</label>
			<select name="education">
				<option>小学</option>
				<option>初中</option>
				<option>中专</option>
				<option>大专及以上</option>
			</select><br>
			<input type="submit" value="提交">
			<input type="button" value="取消">
		</form>
	</body>
</html>
