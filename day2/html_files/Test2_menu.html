<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>菜单</title>
		<!--
			link标签属性值:
			href: 规定被链接文档的位置
			rel: 规定被链接文档与该文档之间的关系通常值有: stylesheet/icon/search...
			size: 仅仅适用于rel为icon的情况
			type: 规定被链接文档的MIME(多用途互联网链接类型)类型
		-->
		<link href="../css_files/menu.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!-- ul标签定义无序列表， li条目 -->
		<ul>
			<li> <a href="https://www.w3school.com.cn/" target="_blank">W3school</a></li>
			<li> <a href="https://www.runoob.com/" target="_blank">菜鸟教程</a></li>
			<li> <a href="https://cnblogs.com/" target="_blank">博客园</a></li>
			<li> <a href="https://www.csdn.net/" target="_blank">CSDN</a></li>
			<li> <a href="https://segmentfault.com/" target="_blank">思否</a></li>
		</ul>
	</body>
</html>
