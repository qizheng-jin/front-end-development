<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学生信息登录系统</title>
	</head>
	<body>
		<!-- 
			表单组件 action提交的连接地址(后端java, Controller), 
			如果action没有写,则会提交自身页面,会把页面所有表单中组件信息都拼接在url后面
			
			GET提交: 会在url后面拼接参数, 500字符
			POST提交: 不会展现,直接传递后台, 4kb-6kb, 安全看不见,传输数量大
			提倡post
		     -->
		<form  name="student_form" action="studentController" method="get/post">
			<h1>学生信息管理系统</h1>
			<label>姓名: </label>
			<!-- 文本输入框, 起名和其它组件区别, name+id都设置 -->
			<input type="text" name="name" size="20">
			<br>
			<label>出生日期: </label>
			<input type="date" name="BirthDate" size="20">
			<br>
			<label>性别:</label>
			<!-- 如果两个或多个radio的name一样,自动分到一组 -->
			<input name="gender" type="radio" value="男" >男
			<input name="gender" type="radio" value="女">女
			<br>
			<label>爱好:</label>
			<!-- 多选框checkbox, 多个名字相同,自动变成一个组, 后台接收的是一个数组 -->
			<input type="checkbox" name="hobby" value="乒乓球">乒乓球
			<input type="checkbox" name="hobby" value="爬山">爬山
			<input type="checkbox" name="hobby" value="唱歌">唱歌
			<br>
			<label>学历：</label>
			<!-- 下拉框 select -->
			<select name="edu">
				<option value="小学">小学</option>
				<option value="中学">中学</option>
				<option value="大学">大学</option>
				<option value="研究生">研究生</option>
			</select>
			<br>
			<!-- 
				form的submit的提交按钮，会自动提到form.action指定url链接 studentController
			 -->
			<input type="submit" value="提交">
			<button type="button" name="button">取消</button>
			
		</form>
	</body>
</html>
